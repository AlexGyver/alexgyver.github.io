<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>GyverHUB</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
  <meta name='apple-mobile-web-app-capable' content='yes' />
  <meta name='mobile-web-app-capable' content='yes' />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="icon" href="favicon.svg">
  <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="title">
      <div style="display: flex">
        <span class="icon i_hover" style="display: none" id="back" onclick="closeControls()">&nbsp;</span>
        <span id="title">GyverHUB</span>
      </div>
      <div class="head_btns">
        <span class="icon i_hover spin" id='icon_spin' onclick="scan()"></span>
        <span class="icon i_hover" onclick="toggle_cfg()"></span>
      </div>
    </div>

    <div id="cfg">
      <div class="cfg_in">
        <div class="cfg_row cfg_head">
          <label>Settings</label>
        </div>

        <div class="cfg_row">
          <div>Dark Theme</div>
          <label class="switch"><input type="checkbox" id="darkmode" onclick="save_cfg()"><span
              class="slider"></span></label>
        </div>

        <div class="cfg_row">
          <label>Net ID</label>
          <div class="cfg_inp_row">
            <input class="cfg_inp" type="text" id="net_id" value="unset">
            <div class="cfg_btn_block">
              <button class="icon cfg_btn" onclick="genID()"></button>
            </div>
          </div>
        </div>

        <div class="cfg_divider"></div>

        <div class="cfg_row cfg_head">
          <div>Use MQTT</div>
          <label class="switch"><input type="checkbox" id="use_mqtt"><span class="slider"></span></label>
        </div>

        <div class="cfg_row">
          <label>Host</label>
          <div class="cfg_inp_row"><input class="cfg_inp" type="text" id="mq_host" value="unset"></div>
        </div>

        <div class="cfg_row">
          <label>Port</label>
          <div class="cfg_inp_row"><input class="cfg_inp" type="text" id="mq_port" value="unset"></div>
        </div>

        <div class="cfg_row">
          <label>Login</label>
          <div class="cfg_inp_row"><input class="cfg_inp" type="text" id="mq_login" value="unset"></div>
        </div>

        <div class="cfg_row">
          <label>Pass</label>
          <div class="cfg_inp_row"><input class="cfg_inp" type="text" id="mq_pass" value="unset"></div>
        </div>

        <div class="cfg_divider"></div>

        <div class="cfg_row cfg_head">
          <div>Use TCP</div>
          <label class="switch"><input type="checkbox" id="use_tcp"><span class="slider"></span></label>
        </div>

        <div class="cfg_row">
          <label>TCP IP</label>
          <div class="cfg_inp_row">
            <input class="cfg_inp" type="text" id="tcp_ip" value="unset">
            <div class="cfg_btn_block">
              <button class="icon cfg_btn" onclick="update_ip()"></button>
            </div>
          </div>
        </div>

        <div class="cfg_row">
          <label>Port</label>
          <div class="cfg_inp_row"><input class="cfg_inp" type="text" id="tcp_port" value="unset"></div>
        </div>

        <p>Disable: chrome://flags/#block-insecure-private-network-requests</p>
        <p>Disable: chrome://flags/#enable-webrtc-hide-local-ips-with-mdns</p>
      </div>
    </div>

    <div id="devices">

      <div class="device" id="device">
        <span class="icon" id="icon"></span>
        <div class="d_head">
          <span class="d_name" id="name">Name</span>
          <span class="d_address" id="address">Address</span>
        </div>
        <div class="d_status">
          <div><span class="icon d_wifi"></span><span id="rssi">50</span>%</div>
          <div id="status"></div>
        </div>
      </div>

      <div class="control control_nob">
        <span class="c_title">Title</span>
      </div>

      <div class="control">
        <label>Input</label>
        <div class="cfg_inp_row">
          <input class="cfg_inp" type="text" value="unset">
          <div class="cfg_btn_block">
            <button class="icon cfg_btn"></button>
          </div>
        </div>
      </div>

      <div class="control">
        <label>Pass</label>
        <div class="cfg_inp_row">
          <input class="cfg_inp" type="password" value="unset">
          <div class="cfg_btn_block2">
            <button class="icon cfg_btn"></button>
            <button class="icon cfg_btn"></button>
          </div>
        </div>
      </div>

      <div class="d_divider"></div>

      <div class="control">
        <label>Switch</label>
        <label class="switch"><input type="checkbox"><span class="slider"></span></label>
      </div>

      <div class="control">
        <label>Label</label>
        <label class="c_label">label</label>
      </div>

      <div class="control">
        <div class="sld_name">
          <label>Slider</label>
          <label>:&nbsp;</label>
          <output id="out">123</output>
        </div>
        <div class="cfg_inp_row">
          <input oninput="out.value=value" type="range" class="qs_range" value="70" min="0" max="100">
        </div>
      </div>

      <div class="d_divider"></div>

      <div class="control">
        <label>Date</label>
        <input class="c_base_inp" type="date">
      </div>

      <div class="control">
        <label>Time</label>
        <input class="c_base_inp" type="time">
      </div>

      <div class="control">
        <label>Color</label>
        <input class="c_base_inp c_col" type="color">
      </div>

      <div class="control control_nob">
        <button class="c_btn">Btn1</button>
        <button class="c_btn">Btn2</button>
        <button class="c_btn">Btn3</button>
      </div>

      <div class="control control_nob">
        <button class="c_btn w_icon"></button>
        <button class="c_btn w_icon"></button>
      </div>

      <div class="control">
        <label>Select</label>
        <select class="c_base_inp">
          <option value="0" selected="">val 1</option>
          <option value="1">val 2</option>
          <option value="2">val 3</option>
        </select>
      </div>

      <div class="navtab">
        <ul>
          <li class="tab_act">Keks</li>
          <li>Keks</li>
          <li>Keks</li>
        </ul>
      </div>

    </div>
    <div id="controls"></div>
  </div>
  <script src="hub.js"></script>
  <script src="parser.js"></script>
</body>

</html>
