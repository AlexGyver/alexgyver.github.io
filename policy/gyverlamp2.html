<h1>GyverLamp2</h1>
<p>Данное приложение:</p>
<ul>
<li>Не собирает и не хранит личные данные пользователя и сведения об аккаунтах</li>
<li>Не передаёт местоположение и действия пользователя</li>
<li>Не содержит платных функций и не запрашивает платёжных данных</li>
<li>Не содержит рекламу</li>
</ul>
