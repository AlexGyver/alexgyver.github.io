<!DOCTYPE html>
<html>
<body>

<label id='lbl'></label>
<script>
    let s = document.location.toString();
    s = s.slice(s.indexOf('?') + 1);
    bytes = window.atob(s);
    let utf8Encode = new TextEncoder();
    document.getElementById('lbl').innerHTML = utf8Encode.encode(bytes);
</script>

</body>
</html>
